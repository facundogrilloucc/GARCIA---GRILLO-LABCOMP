<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Music</title>
    <link rel="stylesheet" href="tp2.css">
    <script src="tp2.js"></script>
</head>
<body style="font-family: sans-serif; margin: 0; padding: 0; background-color: #f3f4f6; color: #333;">
    <!-- Header -->
    <header style="background-color: #000; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center;">
            <i class="fas fa-music" style="color: #7C3AED; font-size: 1.5rem; margin-right: 0.5rem;"></i>
            <h1 style="margin: 0; font-size: 1.5rem;">FX <span style="color: #7C3AED;">Music</span></h1>
        </div>
        <nav>
            <a href="#" style="color: white; text-decoration: none; margin: 0 1rem;">Inicio</a>
            <a href="#" style="color: white; text-decoration: none; margin: 0 1rem;">Tienda</a>
            <a href="#" style="color: white; text-decoration: none; margin: 0 1rem;">Artistas</a>
        </nav>
    </header>

    <!-- Hero -->
    <section style="background: linear-gradient(135deg, #6e8efb, #a777e3); color: white; text-align: center; padding: 3rem 1rem;">
        <h2 style="font-size: 2rem; margin-bottom: 1rem;">Descubre música increíble</h2>
        <p style="font-size: 1.2rem; margin-bottom: 2rem;">Compra y descarga tus álbumes favoritos</p>
        <button style="background-color: white; color: #7C3AED; border: none; padding: 0.75rem 1.5rem; border-radius: 2rem; font-weight: bold; cursor: pointer;">
            Explorar
        </button>
    </section>

    <!-- Albums -->
    <section style="padding: 2rem; max-width: 1200px; margin: 0 auto;">
        <h2 style="text-align: center; font-size: 1.75rem; margin-bottom: 2rem;">Álbumes Destacados</h2>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem;">
            <!-- Album 1 -->
            <div style="background-color: white; border-radius: 0.5rem; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <img src="https://source.unsplash.com/random/300x300/?album,music,1" alt="Album cover" style="width: 100%; height: 250px; object-fit: cover;">
                <div style="padding: 1rem;">
                    <h3 style="margin: 0; font-size: 1.1rem;">Midnight Dreams</h3>
                    <p style="margin: 0.5rem 0; color: #666;">The Soundwaves</p>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                        <span style="font-weight: bold; color: #7C3AED;">$12.99</span>
                        <button onclick="addToCart(this)" style="background-color: #7C3AED; color: white; border: none; padding: 0.5rem 1rem; border-radius: 2rem; cursor: pointer;">
                            Añadir al carrito
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Album 2 -->
            <div style="background-color: white; border-radius: 0.5rem; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <img src="https://source.unsplash.com/random/300x300/?album,music,2" alt="Album cover" style="width: 100%; height: 250px; object-fit: cover;">
                <div style="padding: 1rem;">
                    <h3 style="margin: 0; font-size: 1.1rem;">Electric Echoes</h3>
                    <p style="margin: 0.5rem 0; color: #666;">Neon Lights</p>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                        <span style="font-weight: bold; color: #7C3AED;">$14.99</span>
                        <button onclick="addToCart(this)" style="background-color: #7C3AED; color: white; border: none; padding: 0.5rem 1rem; border-radius: 2rem; cursor: pointer;">
                            Añadir al carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Player -->
    <div style="position: fixed; bottom: 0; left: 0; right: 0; background-color: #111; color: white; padding: 0.75rem; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center;">
            <img src="https://source.unsplash.com/random/50x50/?album,music,5" alt="Now playing" style="border-radius: 0.25rem; margin-right: 1rem;">
            <div>
                <p style="margin: 0; font-weight: bold;">Canción Actual</p>
                <p style="margin: 0; font-size: 0.8rem; color: #aaa;">Artista</p>
            </div>
        </div>
        
        <div style="display: flex; align-items: center;">
            <button style="background: none; border: none; color: white; font-size: 1.2rem; margin: 0 0.5rem; cursor: pointer;">
                <i class="fas fa-step-backward"></i>
            </button>
            <button onclick="togglePlay()" style="background-color: #7C3AED; color: white; border: none; width: 2.5rem; height: 2.5rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                <i class="fas fa-play" id="playBtn"></i>
            </button>
            <button style="background: none; border: none; color: white; font-size: 1.2rem; margin: 0 0.5rem; cursor: pointer;">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        
        <div style="display: flex; align-items: center;">
            <i class="fas fa-volume-up" style="margin-right: 0.5rem;"></i>
            <div style="width: 100px; background-color: #333; height: 4px; border-radius: 2px;">
                <div style="width: 70%; background-color: #7C3AED; height: 100%; border-radius: 2px;"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #000; color: white; padding: 2rem; text-align: center; margin-bottom: 60px;">
        <p>© 2023 FX Music. Todos los derechos reservados.</p>
        <div style="margin-top: 1rem;">
            <a href="#" style="color: white; margin: 0 0.5rem;"><i class="fab fa-facebook"></i></a>
            <a href="#" style="color: white; margin: 0 0.5rem;"><i class="fab fa-twitter"></i></a>
            <a href="#" style="color: white; margin: 0 0.5rem;"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
